<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myhtml</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
h1{

    color: white
}

</style>
<body>
    <h1>Изненада !!</h1>
    
  
    <button onclick="showVideo()">Play Video</button>
    <div id="player" style="display: none;"></div>
    
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
      var player;
    
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '360',
          width: '640',
          videoId: 'FGs3FerVLgg', // Replace VIDEO_ID with the actual YouTube video ID
          playerVars: {
            autoplay: 0, // Change to 1 if you want the video to autoplay
          },
          events: {
            'onReady': onPlayerReady,
          },
        });
      }
    
      function onPlayerReady(event) {
        // Event triggered when the player is ready
      }
    
      function showVideo() {
        var videoBox = document.getElementById('player');
        videoBox.style.display = 'block';
        player.playVideo();
      }
    </script>
    

</body>
</html>
