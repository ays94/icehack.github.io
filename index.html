    <button onclick="playVideo()">Ne Natiskai !</button>
<div id="player"></div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
  var player;

  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      height: '360',
      width: '640',
      videoId: 'FGs3FerVLgg', // Replace VIDEO_ID with the actual YouTube video ID
      playerVars: {
        autoplay: 0, // Change to 1 if you want the video to autoplay
      },
      events: {
        'onReady': onPlayerReady,
      },
    });
  }

  function onPlayerReady(event) {
    // Event triggered when the player is ready
  }

  function playVideo() {
    player.playVideo();
  }
</script>
